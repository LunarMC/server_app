<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أزرار احترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            max-width: 600px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            position: relative;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 220px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4361ee, #3a0ca3);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #f72585, #b5179e);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0) scale(1);
        }
        
        .btn i {
            font-size: 1.5rem;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 80px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            width: 280px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .feature h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #4cc9f0;
        }
        
        .feature p {
            color: #b8b8b8;
            line-height: 1.6;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* تأثيرات متحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn, .feature {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }
        
        .btn-primary { animation-delay: 0.2s; }
        .btn-secondary { animation-delay: 0.4s; }
        .feature:nth-child(1) { animation-delay: 0.6s; }
        .feature:nth-child(2) { animation-delay: 0.8s; }
        .feature:nth-child(3) { animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>قوانين سيرفير LunarMC</h1>
        <p class="subtitle">الرجاء الالتذام بكل قوانين</p>
        
        <div class="buttons-container">
        
            <button class="btn btn-primary" onclick="location.href='1.html';"> member القوانين</button>
            
        
            <button class="btn btn-secondary" onclick="location.href='2.html';">القوانين staff</button>
        </div>
        
    </div>

    <script>
        // إضافة تأثيرات تفاعلية
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    // يمكنك إضافة وظيفة الزر هنا
                    alert(`تم النقر على ${this.textContent.trim()}`);
                });
            });
        });
    </script>
</body>
</html>
